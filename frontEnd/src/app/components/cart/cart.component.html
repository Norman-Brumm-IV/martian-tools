<div *ngIf="confirmationMsg" class="alert alert-success" role="alert">
  <p class="order-ok"> Thank you for your purchase!<p>
 </div>



 <div class="container">
  <div class="row">
    <div class="col-2">

      <h3>Cart</h3>

<div class="cart-item" *ngFor = "let item of items">
  <span [(ngModel)]="item.product_name">{{ item.product_name }}</span>
  <span [(ngModel)]="item.product_price">{{ item.product_price | currency }}</span>
</div>

  </div>

  <div class="col-2">
    <h3>Shipping Information</h3>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="email"> Email </label>
        <input id="email" type="text" formControlName="email">
      </div>

      <div>
        <label for="name"> Name </label>
        <input id="name" type="text" formControlName="name">
      </div>

      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address">
      </div>

      <div>
        <label for="zip"> Zip </label>
        <input id="zip" type="text" formControlName="zip">
      </div>

      <div>
        <label for="city"> City </label>
        <input id="city" type="text" formControlName="city">
      </div>

      <div>
        <label for="state"> State </label>
        <input id="state" type="text" formControlName="state">
      </div>


      <h3>Billing Information</h3>
      <div>
        <label for="credi_card"> Credit Card Number</label>
        <input id="credi_card" type="number" formControlName="credi_card">
      </div>

      <div>
        <label for="exp"> Expiration </label>
        <input id="exp" type="date" formControlName="exp">
      </div>

      <div>
        <label for="code"> Security Code</label>
        <input id="code" type="number" formControlName="code">
      </div>


  <button (click)="showMessage()" class="button btn btn-danger" type="submit">Purchase</button>

</form>
    </div>
</div>
