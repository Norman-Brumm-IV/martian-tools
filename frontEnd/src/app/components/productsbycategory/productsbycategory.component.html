<div id="container-fluid">
  <div class="row">

  <div class="col-xs-12 col-sm-6 col-md-3"  *ngFor="let prod of products">
    <a routerLink="/products/id/{{prod.product_id}}">
      <h3>{{prod.product_name}}</h3>
      <img id="img_{{prod.product_id}}" src="{{prod.product_url}}"></a>

    <p>Description: {{prod.product_description}}</p>
    <p>Price: {{prod.product_price | currency }}</p>
    <p>Units left: {{prod.product_quantity}}</p>

  </div>
  </div>
</div>
